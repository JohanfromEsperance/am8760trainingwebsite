<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM8760 SHED Event Scenarios</title>
</head>
<body>
    <h1>Welcome to AM8760 SHED Event Scenarios</h1>
    <label for="shedEvents">Choose a SHED Event Scenario:</label>
    <select id="shedEvents" name="shedEvents" onchange="showDetails(this.value)">
        <option value="">Select an event...</option>
        <option value="1">Unexpected Shutdown</option>
        <option value="2">Equipment Failure</option>
        <option value="3">Safety Incident</option>
    </select>

    <div id="details" style="margin-top: 20px;"></div>

    <script>
        function showDetails(scenario) {
            var details = '';
            switch(scenario) {
                case '1':
                    details = '<strong>Action:</strong> Initiate emergency protocol, assess the situation.<br><strong>Impact:</strong> Potential delay in operations, increased maintenance costs.';
                    break;
                case '2':
                    details = '<strong>Action:</strong> Perform immediate equipment inspection and replacement.<br><strong>Impact:</strong> Short-term operational downtime, cost of new equipment.';
                    break;
                case '3':
                    details = '<strong>Action:</strong> Enforce safety protocols, initiate accident investigation.<br><strong>Impact:</strong> Legal implications, potential halts in production for safety reviews.';
                    break;
                default:
                    details = 'Please select an event to see the details.';
                    break;
            }
            document.getElementById('details').innerHTML = details;
        }
    </script>
</body>
</html>
