<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Material Handling - FMEA Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: nowrap;
        }
        .sidebar-left {
            width: 20%;
            background-color: #333;
            padding: 20px;
            box-sizing: border-box;
            color: white;
        }
        .sidebar-left a {
            padding: 10px;
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .sidebar-left a:hover {
            background-color: #45a049;
        }
        .main-content {
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            background-color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td:nth-child(2) {
            color: blue;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
